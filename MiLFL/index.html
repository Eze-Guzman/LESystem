<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <title>MiLFL</title>
</head>
<body>
    
    <div class="form-info">

        <div class="info">
            
            <img src="assets/img/logo.png" alt="">
            <h1 class="h">Mi LFL</h1>
            <h3 class="h">Instituto Luis Federico Leloir</h3>
            <h5 class="h">Nuestro Campus</h5>

        </div>

        <div class="form">

            <h4>Bienvenido a MiLFL</h4>

            <form action="">

                <input type="text" name="ingresar_dni" id="ingresar_dni" placeholder="Ingrese su DNI">
                <input type="password" name="ingresar_contraseña" id="ingresar_contraseña" 
                placeholder="Ingrese su Contraseña">
                
                <div class="check-form">
                    <input type="checkbox" name="recordarme" id="recordarme"> Recordarme
                </div>

                <button type="submit">Iniciar Sesión</button>

            </form>

            <a id="popup_datos" href="#">¿Olvidaste tus datos?</a>

        </div>

    </div>
